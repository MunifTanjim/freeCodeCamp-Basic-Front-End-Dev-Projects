<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Random Quote Machine</title>
</head>

<body>
  <div class='app'>
    <button class='button button-tweet' type='button' name='tweet' disabled>
      <svg>
        <use class='icon tweet' href='./images/sprites.svg#twitter'></use>
      </svg>
    </button>
    <section class='quote-wrapper'>
      <svg class='lquo-sign'>
        <use class='icon lquo' href='./images/sprites.svg#lquo'></use>
      </svg>
      <blockquote class='quote loading'>
        <p class='placeholder'>
          <span class='line-one'></span>
          <span class='line-two'></span>
        </p>
        <div class='quote-body'></div>
        <footer>
          <cite class='placeholder'><span class='line-author'></span></cite>
          <cite class='author'></cite>
        </footer>
      </blockquote>
    </section>
    <button class='button button-next' type='button' name='next' disabled>
      <svg>
        <use class='icon next' href='./images/sprites.svg#next'></use>
      </svg>
    </button>
  </div>
</body>

</html>
